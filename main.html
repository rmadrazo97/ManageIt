<!DOCTYPE html>
  <html>
    <head>
        <title>The Materialize Example</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
        <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
        </script>  
    </head>

    <body class = "container">
    
        <div class = "card-panel teal lighten-4 z-depth-2">
            
            <img src = "ManageItLogo.png" width="150" alt = "d" class = "responsive-img ">
            <h4 class = "center-align">Main Menu</h4>
        </div>
        <div class = "card-panel teal lighten-3">Card Panel 1
                <div class = "card-panel blue lighten-1"><p class = "left-align">Left Aligned Card Panel 1.1</p></div>
                <div class = "card-panel blue lighten-2"><p class = "right-align">Right Aligned Card Panel 1.2</p></div>

        </div>
        <div class = "card-panel teal lighten-3">Card Panel 2
                <div class = "card-panel red lighten-1"><p class = "center-align">Center Aligned Card Panel 2.1</p></div>
                <div class = "card-panel green lighten-2"> No alignment Card Panel 2.2</div>
        </div>
        
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
    <footer>
        <div class = "card-panel teal darken-1 z-depth-3">Credits
                <div class = "card-panel red lighten-1"><p class = "center-align">ManageIt Guatemala, C.A. 2018</p></div>
            
        </div>
        
    </footer>
  </html>
